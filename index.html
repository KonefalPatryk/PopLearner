<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopLearner - Interactive Learning Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
    const App = () => {
        const [currentPage, setCurrentPage] = React.useState('home');
        const [showLearnMore, setShowLearnMore] = React.useState(false);
        
        const Navigation = () => (
            <nav className="fixed top-0 left-0 w-full bg-purple-600 text-white p-4 z-50 flex justify-between items-center">
                <div className="text-xl font-bold">PopLearner</div>
                <div className="space-x-4">
                    <button 
                        onClick={() => {
                            setCurrentPage('home');
                            setShowLearnMore(false);
                        }} 
                        className="hover:bg-purple-700 px-3 py-1 rounded transition"
                    >
                        Home
                    </button>
                    <button 
                        onClick={() => {
                            setCurrentPage('features');
                            setShowLearnMore(false);
                        }} 
                        className="hover:bg-purple-700 px-3 py-1 rounded transition"
                    >
                        Features
                    </button>
                    <button 
                        onClick={() => {
                            setCurrentPage('privacy');
                            setShowLearnMore(false);
                        }} 
                        className="hover:bg-purple-700 px-3 py-1 rounded transition"
                    >
                        Privacy
                    </button>
                    <button 
                        onClick={() => {
                            setCurrentPage('contact');
                            setShowLearnMore(false);
                        }} 
                        className="hover:bg-purple-700 px-3 py-1 rounded transition"
                    >
                        Contact
                    </button>
                </div>
            </nav>
        );
        
        const LearnMoreModal = () => (
            <div 
                className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
                style={{animation: 'fadeIn 0.5s'}}
            >
                <div className="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto p-8">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold text-purple-800">About PopLearner</h2>
                        <button 
                            onClick={() => setShowLearnMore(false)}
                            className="text-gray-600 hover:text-purple-800 text-2xl"
                        >
                            Ã—
                        </button>
                    </div>
                    
                    <div className="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 className="text-xl font-semibold text-purple-700 mb-4">Game Concept</h3>
                            <p className="text-gray-700 mb-4">
                                PopLearner is an innovative educational mobile app designed to make learning 
                                interactive and fun. Players engage with colorful objects, tapping them in 
                                a specific order from largest to smallest, all while learning numerical 
                                and alphabetical sequences.
                            </p>
                            
                            <h3 className="text-xl font-semibold text-purple-700 mb-4">Key Learning Mechanics</h3>
                            <ul className="list-disc list-inside text-gray-700 space-y-2">
                                <li>One-handed, vertical gameplay</li>
                                <li>Progressive difficulty levels</li>
                                <li>Visual and auditory learning cues</li>
                                <li>Timed challenges to improve decision-making</li>
                                <li>Multiple game modes for varied learning</li>
                            </ul>
                        </div>
                        
                        <div>
                            <div className="grid grid-cols-2 gap-4">
                                <img 
                                    src="Images/PopLearnerExample2.gif" 
                                    alt="PopLearner Game Screen 1" 
                                    className="rounded-lg shadow-md"
                                />
                                <img 
                                    src="Images/PopLearnerExample.gif" 
                                    alt="PopLearner Game Screen 2" 
                                    className="rounded-lg shadow-md"
                                />
                            </div>
                            <p className="text-sm text-gray-500 mt-4 text-center">
                                Sample game interface demonstrating interactive learning
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );
        
        const HomePage = () => (
            <div 
                className="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-purple-100 to-purple-300 text-center p-4"
                style={{animation: 'fadeIn 1s'}}
            >
                <div className="max-w-2xl">
                    <h1 className="text-4xl md:text-6xl font-bold text-purple-800 mb-6" style={{animation: 'slideUp 1s'}}>
                        PopLearner
                    </h1>
                    <p className="text-xl text-purple-700 mb-8" style={{animation: 'slideUp 1s delay-500ms'}}>
                        An Innovative Educational Mobile App for Interactive Learning
                    </p>
                    <img 
                        src="Images/PopLearnerMenu.png" 
                        alt="Example of PopLearner App" 
                        className="rounded-lg shadow-md mb-6 w-full max-w-md mx-auto"
                        style={{animation: 'fadeIn 1s'}}
                    />
                    <div className="space-x-4">
                        <button className="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
                            Download Now
                        </button>
                        <button 
                            onClick={() => setShowLearnMore(true)}
                            className="bg-white text-purple-600 px-6 py-3 rounded-lg border border-purple-600 hover:bg-purple-50 transition"
                        >
                            Learn More
                        </button>
                    </div>
                </div>
                
                {showLearnMore && <LearnMoreModal />}
            </div>
        );
        
        const AppScreenshots = () => (
            <div className="bg-gray-100 py-16">
                <div className="container mx-auto px-4">
                    <h2 className="text-3xl font-bold text-center text-purple-800 mb-12">App Screenshots</h2>
                    <div className="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                        {[1, 2, 3].map((num) => (
                            <div 
                                key={num} 
                                className="bg-white p-4 rounded-lg shadow-md transform transition hover:scale-105"
                            >
                                <img 
                                    src={`/api/placeholder/300/500`} 
                                    alt={`PopLearner Game Screen ${num}`} 
                                    className="rounded-lg"
                                />
                                <p className="text-center mt-4 text-gray-600">
                                    Game Screen {num}
                                </p>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );
        
        const FeaturesPage = () => (
            <div 
                className="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4"
                style={{animation: 'fadeIn 1s'}}
            >
                <h2 className="text-4xl font-bold text-purple-800 mb-12">PopLearner Features</h2>
                <div className="grid md:grid-cols-3 gap-8 max-w-4xl">
                    {[
                        {
                            title: 'Progressive Difficulty',
                            description: 'Levels increase in complexity, consistently challenging players as they progress.'
                        },
                        {
                            title: 'Sequential Interaction',
                            description: 'Objects must be clicked in a specific order, enhancing focus and engagement.'
                        },
                        {
                            title: 'Visual & Sound Effects',
                            description: 'Immersive pop-up and audio feedback to create an exciting learning experience.'
                        }
                    ].map((feature, index) => (
                        <div 
                            key={feature.title} 
                            className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition transform hover:-translate-y-2"
                            style={{animationDelay: `${index * 300}ms`, animation: 'slideUp 1s'}}
                        >
                            <h3 className="text-2xl font-semibold text-purple-700 mb-4">{feature.title}</h3>
                            <p className="text-gray-600">{feature.description}</p>
                        </div>
                    ))}
                </div>
                <AppScreenshots />
            </div>
        );
        
        // Privacy Policy
        const PrivacyPolicyPage = () => (
            <div 
                className="min-h-screen bg-white p-8 md:p-16"
                style={{animation: 'fadeIn 1s'}}
            >
                <h1 className="text-4xl font-bold text-purple-800 mb-8">Privacy Policy</h1>
                <div className="max-w-4xl mx-auto text-gray-700 space-y-6">
                    <section>
                        <h2 className="text-2xl font-semibold mb-4">Information We Collect</h2>
                        <p>
                            PopLearner collects minimal user data necessary to provide personalized learning experiences. 
                            This may include game progress, achievement tracking, and anonymous usage statistics.
                        </p>
                    </section>
                    
                    <section>
                        <h2 className="text-2xl font-semibold mb-4">Data Usage</h2>
                        <p>
                            We use collected data to improve app functionality, personalize user experience, 
                            and provide insights into learning progress. We do not sell personal information 
                            to third parties.
                        </p>
                    </section>
                    
                    <section>
                        <h2 className="text-2xl font-semibold mb-4">Child Privacy</h2>
                        <p>
                            PopLearner is designed with child safety in mind. We comply with children's online 
                            privacy protection and ensure no personally identifiable information is collected 
                            from young users.
                        </p>
                    </section>
                </div>
            </div>
        );

        const ContactPage = () => (
            <div 
                className="min-h-screen bg-white p-8 md:p-16"
                style={{animation: 'fadeIn 1s'}}
            >
                <h1 className="text-4xl font-bold text-purple-800 mb-8">Contact Us</h1>
                <div className="max-w-4xl mx-auto text-gray-700 space-y-6">
                    <section>
                        <h2 className="text-2xl font-semibold mb-4">Get in Touch</h2>
                        <p>
                            Have questions, feedback, or need support? Reach out to us, and we'll be happy to help.
                        </p>
                    </section>
                    
                    <section>
                        <h2 className="text-2xl font-semibold mb-4">Contact Information</h2>
                        <p><strong>Email:</strong> NovarniaStudio@gmail.com</p>
                    </section>
                </div>
            </div>
        );
        
        return (
            <div>
                <Navigation />
                <div className="pt-16">
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'features' && <FeaturesPage />}
                    {currentPage === 'privacy' && <PrivacyPolicyPage />}
                    {currentPage === 'contact' && <ContactPage />}
                </div>
            </div>
        );
    };
    
    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
